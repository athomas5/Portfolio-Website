<section class="portfolio-container">
  <div id="portfolio" class="header-wrapper">
    <h1 class="section-header">Portfolio</h1>
    <div class="border-bottom"></div>
  </div>
  <div #portfolioBelt class="portfolio-belt clearfix">
    <div #projectWrapper class="project-wrapper">
      <a href="#portfolio">
        <div class="project" (click)="this.project1Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/safehouse1.png" alt="Safehouse Signs">
          <div class="project-overlay">
            <strong>Safehouse Signs</strong>
          </div>
        </div>
      </a>
      <a href="#portfolio">
        <div class="project" (click)="this.project2Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/twitter.png" alt="Twitter Clone">
          <div class="project-overlay">
            <strong>Twitter Clone</strong>
          </div>
        </div>
      </a>
      <a href="#portfolio">
        <div class="project" (click)="this.project3Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/translation-app.png" alt="Tranlation App">
          <div class="project-overlay">
            <strong>Translation App</strong>
          </div>
        </div>
      </a>
      <a href="#portfolio">
        <div class="project" (click)="this.project4Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/todo.png" alt="Todo List">
          <div class="project-overlay">
            <strong>ToDo List</strong>
          </div>
        </div>
      </a>
      <a href="#portfolio">
        <div class="project" (click)="this.project5Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/pong.png" alt="Pong Game">
          <div class="project-overlay">
            <strong>Pong Game</strong>
          </div>
        </div>
      </a>
      <a href="#portfolio">
        <div class="project" (click)="this.project6Active = true" (click)="showActiveProject()">
          <img class="project-image" src="../assets/images/projects/jchs.png" alt="Jefferson College of Health Sciences">
          <div class="project-overlay">
            <strong>Jefferson College of Health Sciences</strong>
          </div>
        </div>
      </a> 
    </div>
    
    <div #projectPreview class="project-preview">
      <div #backButton class="back-button" (click)="hideActiveProject()">
        <app-svg [svgName]="'Back'" [style]="'dark-blue'"></app-svg>
      </div>

      <!-- Safehouse Signs -->
      <app-project *ngIf="this.project1Active" 
        [repoName]="'Safehouse Signs'" 
        [description]="'Worked with PHP and Wordpress while building the new eCommerce site for Safehouse Signs. Build the entire user registration and checkout process. Also worked on various frontend components while focusing on a responsive mobile first design.'"
        [imageUrl]="'../assets/images/projects/safehouse2.jpg'"
        [demoLink]="'https://safehousesigns2.com'"
        [sourceCodeAvailable]="false"
        [demoAvailable]="true">
      </app-project>

      <!-- Twitter Clone -->
      <app-project *ngIf="this.project2Active" 
        [repoName]="'Twitter-Clone'"
        [imageUrl]="'../assets/images/projects/twitter.png'"
        [sourceCodeAvailable]="true"
        [demoAvailable]="false">
      </app-project>

      <!-- Translation App -->
      <app-project *ngIf="this.project3Active" 
        [repoName]="'Translation-Application'"
        [imageUrl]="'../assets/images/projects/translation-app.png'"
        [sourceCodeAvailable]="true"
        [demoAvailable]="true">
      </app-project>
      
      <!-- ToDo -->
      <app-project *ngIf="this.project4Active" 
        [repoName]="'ToDo'"
        [imageUrl]="'../assets/images/projects/todo.png'"
        [sourceCodeAvailable]="true"
        [demoAvailable]="false">
      </app-project>
      
      <!-- Pong -->
      <app-project *ngIf="this.project5Active" 
        [repoName]="'PongGame'"
        [imageUrl]="'../assets/images/projects/pong.png'"
        [sourceCodeAvailable]="true"
        [demoAvailable]="false">
      </app-project>
      
      <!-- JCHS -->
      <app-project *ngIf="this.project6Active" 
        [repoName]="'Jefferson College of Helth Sciences'"
        [description]="'Worked with Andular 2, PHP, and Drupal while building the new website for Jefferson College of Health Sciences. This project is currently still in progress and has not gone live yet'"
        [imageUrl]="'../assets/images/projects/jchs.png'"
        [demoLink]="'http://www.jchs.edu/'"
        [sourceCodeAvailable]="false"
        [demoAvailable]="true">
      </app-project>
    </div>
  </div>
</section>
